<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <div class="row">
                <button class="red-letter" onclick="clearDisplay()">C</button>
                <button class="arrow-left" onclick="backspace()">‚Üê</button>
                <button class="dot" onclick="appendSymbol('.')">.</button>
                <button class="blue-symbol" onclick="appendSymbol('*')">x</button>
            </div>
            <div class="row">
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button class="blue-symbol" onclick="appendSymbol('/')">/</button>
            </div>
            <div class="row">
                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button class="blue-symbol" onclick="appendSymbol('-')">-</button>
            </div>
            <div class="row">
                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button class="blue-symbol" onclick="appendSymbol('+')">+</button>
            </div>
            <div class="row">
                <button class="zero" onclick="appendNumber(0)">0</button>
                <button class="zero" onclick="appendNumber('00')">00</button>
                <button class="blue-button" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
